<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de presença</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Presenças</h1>
        <div class="input-container">
            <input 
                class="input" 
                type="text" 
                id="nomeAluno" 
                placeholder="Digite o nome do aluno">
            <button 
                class="button" 
                onclick="adicionarAluno()">
                Adicionar
            </button>
        </div>
        <table class="table" id="tabelaAlunos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome do Aluno</th>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <div class="contador-container">
            <p>
                <strong>Total de alunos presentes: 
                    <span id="totalAlunos">0</span>
                </strong>
            </p>
        </div>
        
        <script src="index.js"></script>
    </div>
</body>
</html>
